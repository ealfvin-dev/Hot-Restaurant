<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        #center{
            position: absolute;
            left: 35%;
        }
        .res{
        border-bottom-style: solid;
        border-color: rgba(26, 26, 26, 0.589);
        width: 100%;
        height: 35px;
        }

        .res-5{
            border-bottom-style: none;
        }
    </style>
</head>
<body>
    <div id=center>
    <h1>Reservation List</h1>
    <button type="button" class=btn>Home</button>
    <button type="button" class=btn>Make a reservation</button>
        <h2>Tables</h2>
        <div class="container tab">
            <br>
            <div class=row>
                <div class="res res-1">Table 1 ID: </div>
            </div>
            <br>
            <div class=row>
                <div class="res res-2">Table 2 ID: </div>
            </div>
            <br>
            <div class=row>
                <div class="res res-3">Table 3 ID: </div>
            </div>
            <br>
            <div class=row>
                <div class="res res-4">Table 4 ID: </div>
            </div>
            <br>
            <div class=row>
                <div class="res res-5"> Table 5 ID: </div>
            </div>
        </div>
        <h2>Wait List</h2>
        <div class="container wait">
            <br>
            <div class=row>
                <div class="res res-1">Table 1 ID: </div>
            </div>
            <br>
            <div class=row>
                <div class="res res-2">Table 2 ID: </div>
            </div>
            <br>
            <div class=row>
                <div class="res res-3">Table 3 ID: </div>
            </div>
            <br>
            <div class=row>
                <div class="res res-4">Table 4 ID: </div>
            </div>
            <br>
            <div class=row>
                <div class="res res-5"> Table 5 ID: </div>
            </div>
        </div>
    </div>
</body>

<script>

function renderer() {
    $.get("/api/tables", function(data) {
        const tables = data;
        console.log(tables);
        $(".tab").empty();

        for(let i = 0; i < tables.length; i++) {
            const innerText = `<br>
                <div class="res">Table ${i + 1} ID: ${tables[i].id}</div>`

            newDiv = $("<div>");
            newDiv.attr("class", "row")

            newDiv.text(innerText);

            $(".tab").append(newDiv);
        }
    });

    $.get("/api/waitList", function(data) {
        const waitList = data;
        $(".wait").empty();

        for(let i = 0; i < waitList.length; i++) {
            const innerText = `<br>
                <div class="res">Table ${i + 1} ID: ${tables[i].id}</div>`

            newDiv = $("<div>");
            newDiv.attr("class", "row")

            newDiv.text(innerText);

            $(".wait").append(newDiv);
        }   
    });
}

renderer();

</script>

</html>
